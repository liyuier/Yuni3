<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuni - 插件详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", "WenQuanYi Micro Hei", "WenQuanYi Zen Hei", sans-serif;
        }

        body {
            background-color: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0 0 0;
            min-height: 100vh;
        }

        .long-img-container {
            width: 720px;
            background-color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .title-section {
            background-color: #FF85A2;
            color: #FFFFFF;
            padding: 32px 20px;
            text-align: center;
        }

        .title-section h1 {
            font-size: 36px;
            font-weight: 600;
        }

        .plugin-detail {
            padding: 32px 24px;
        }

        .plugin-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 24px;
            gap: 24px;
            padding: 0 40px;
        }

        .plugin-index {
            font-size: 64px;
            font-weight: 800;
            color: #FF85A2;
            font-style: italic;
            flex-shrink: 0;
            line-height: 1;
            text-align: left;
        }

        .plugin-name {
            font-size: 32px;
            font-weight: 700;
            color: #333333;
            flex: 1;
            text-align: center;
            line-height: 1.2;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #E9E9EB;
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #FF85A2;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .plugin-description {
            font-size: 18px;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 24px;
            text-align: center;
            padding: 0 20px;
        }

        .tips-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #FF85A2;
        }

        .tips-list {
            background-color: #FFF5F7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .tips-item {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
        }

        .tips-item:before {
            content: "•";
            color: #FF85A2;
            position: absolute;
            left: 0;
            font-size: 20px;
        }

        .tips-item:last-child {
            margin-bottom: 0;
        }

        .detail-info {
            background-color: #FAFAFA;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #EEEEEE;
        }

        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333333;
            width: 80px;
            flex-shrink: 0;
        }

        .info-value {
            flex: 1;
            color: #666666;
        }

        @media (max-width: 750px) {
            .long-img-container {
                width: 95%;
            }

            .plugin-name {
                font-size: 28px;
            }

            .plugin-description {
                font-size: 16px;
                padding: 0 10px;
            }

            .plugin-header {
                flex-direction: column;
                gap: 12px;
                padding: 0 20px;
            }

            .plugin-index {
                width: auto;
                font-size: 56px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
<div id="result-container">
    <div class="long-img-container">
        <div class="title-section">
            <h1>Yuni - 插件详情</h1>
        </div>

        <div class="plugin-detail">
            <div class="plugin-header">
                <div class="plugin-index" th:text="${plugin.index}"></div>
                <div class="plugin-name" th:text="${plugin.name}"></div>
                <label class="switch">
                    <input type="checkbox" th:checked="${plugin.enabled}">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="plugin-description" th:text="${plugin.description}"></div>

            <div class="tips-title">使用指南</div>
            <div class="tips-list">
                <div class="tips-item" th:each="tip : ${plugin.tips}" th:text="${tip}"></div>
            </div>

            <div class="detail-info">
                <div class="info-row">
                    <div class="info-label">版本:</div>
                    <div class="info-value" th:text="${plugin.version}"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">作者:</div>
                    <div class="info-value" th:text="${plugin.author}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
