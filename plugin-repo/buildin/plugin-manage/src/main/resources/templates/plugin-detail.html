<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuni - 插件详情</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0 0 0;
            min-height: 100vh;
        }

        /* 长图容器：极致简约 */
        .long-img-container {
            width: 720px;
            background-color: #FFFFFF;
            /*border-radius: 16px;*/
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* 标题区域：简约粉色系 */
        .title-section {
            background-color: #FF85A2;
            color: #FFFFFF;
            padding: 32px 20px;
            text-align: center;
        }

        .title-section h1 {
            font-size: 36px;
            font-weight: 600;
        }

        /* 插件详情容器 */
        .plugin-detail {
            padding: 32px 24px;
        }

        /* 插件名称：大号字体 */
        .plugin-name {
            font-size: 32px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 16px;
            text-align: center;
        }

        /* 插件描述 */
        .plugin-description {
            font-size: 18px;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 24px;
            text-align: center;
            padding: 0 20px;
        }

        /* 使用指南标题 */
        .tips-title {
            font-size: 20px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #FF85A2;
        }

        /* 使用指南列表 */
        .tips-list {
            background-color: #FFF5F7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .tips-item {
            font-size: 16px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
        }

        .tips-item:before {
            content: "•";
            color: #FF85A2;
            position: absolute;
            left: 0;
            font-size: 20px;
        }

        .tips-item:last-child {
            margin-bottom: 0;
        }

        /* 版本与作者信息区域 */
        .detail-info {
            background-color: #FAFAFA;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #EEEEEE;
        }

        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333333;
            width: 80px;
            flex-shrink: 0;
        }

        .info-value {
            flex: 1;
            color: #666666;
        }

        /* 移动端适配 */
        @media (max-width: 750px) {
            .long-img-container {
                width: 95%;
            }

            .plugin-name {
                font-size: 28px;
            }

            .plugin-description {
                font-size: 16px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
<div id="result-container">
    <div class="long-img-container">
        <div class="title-section">
            <h1>Yuni - 插件详情</h1>
        </div>

        <div class="plugin-detail">
            <div class="plugin-name" th:text="${plugin.name}"></div>
            <div class="plugin-description" th:text="${plugin.description}"></div>

            <div class="tips-title">使用指南</div>
            <div class="tips-list">
                <div class="tips-item" th:each="tip : ${plugin.tips}" th:text="${tip}"></div>
            </div>

            <div class="detail-info">
                <div class="info-row">
                    <div class="info-label">版本:</div>
                    <div class="info-value" th:text="${plugin.version}"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">作者:</div>
                    <div class="info-value" th:text="${plugin.author}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
